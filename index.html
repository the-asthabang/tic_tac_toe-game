<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your gaming platform is ready!!</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
  
    
        
        <div id="container">
          <h1>Tic Tac Toe</h1>
          <div class="heroSection">
            

            <div id="game_center">
              
              
                
                <div class="game">
                  <button class="box"><span class ="boxtext"></span></button>
                  <button class="box"><span class ="boxtext"></span></button>
                  <button class="box"><span class ="boxtext"></span></button>
                  <button class="box"><span class ="boxtext"></span></button>
                  <button class="box"><span class ="boxtext"></span></button>
                  <button class="box"><span class ="boxtext"></span></button>
                  <button class="box"><span class ="boxtext"></span></button>
                  <button class="box"><span class ="boxtext"></span></button>
                  <button class="box"><span class ="boxtext"></span></button>
                </div>
          
                <span class="info">
                  <p>Turn for</p>
                  <div class="turn">
                    <div class="x">X</div>
                    <div class="o">0</div>   
                  </div>         
                </span>
              
              
            </div>

            <div class="winner">
              <img src="WIN.gif">
              <h2>you won!</h2>
            </div>
          </div>

          <div id="reset-button">
           <button id="reset">Play again</button>
          </div>
        </div>
        
        
      </div>
    

    <script src="gamee.js"></script>
</body>
</html>
